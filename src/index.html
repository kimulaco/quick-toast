<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PizzaToast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
  <script type="module" src="/build/pizza-toast.esm.js"></script>
  <script nomodule src="/build/pizza-toast.js"></script>
</head>
<body>
  <pizza-toast id="toast"></pizza-toast>

  <button id="show" type="button">show</button>

  <script>
    const main = async () => {
      try {
        await customElements.whenDefined('pizza-toast')
      } catch (error) {
        return;
      }

      const toast = document.getElementById('toast')
      const showBtn = document.getElementById('show')

      showBtn.addEventListener('click', () => {
        toast.show({
          title: 'お知らせ',
          message: 'お知らせしたいことがある'
        })
      })
    }

    main()
  </script>
</body>
</html>
